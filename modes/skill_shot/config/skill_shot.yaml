  mode_skill_shot_started:
    - cmd_clear_slides
    - cmd_play_skillshot_show
    - cmd_start_skillshot

  mode_skill_shot_stopping:
    - cmd_unlight_super_skill_shot

  ########################################
  # Cancel Skillshot
  ########################################

  s_3_bank_drop_bottom_active:
    - cmd_cancel_skill_shot
  s_3_bank_drop_mid_active:
    - cmd_cancel_skill_shot
  s_3_bank_drop_top_active:
    - cmd_cancel_skill_shot
  s_right_ramp_enter_active:
    - cmd_cancel_skill_shot
  s_right_ramp_exit_active:
    - cmd_cancel_skill_shot
  s_captive_ball_target_active:
    - cmd_cancel_skill_shot
  s_right_ramp_s_u_left_active:
    - cmd_cancel_skill_shot
  s_right_ramp_s_u_right_active:
    - cmd_cancel_skill_shot
  s_chain_target_c_active:
    - cmd_cancel_skill_shot
  s_chain_target_h_active:
    - cmd_cancel_skill_shot
  s_chain_target_a_active:
    - cmd_cancel_skill_shot
  s_chain_target_i_active:
    - cmd_cancel_skill_shot
  s_chain_target_n_active:
    - cmd_cancel_skill_shot
  s_saw_target_s_active:
    - cmd_cancel_skill_shot
  s_saw_target_a_active:
    - cmd_cancel_skill_shot
  s_saw_target_w_active:
    - cmd_cancel_skill_shot
  s_super_duper_jackpot_active:
    - cmd_cancel_skill_shot
  s_slaughter_house_target_active:
    - cmd_cancel_skill_shot
  s_right_orbit_top_active:
    - cmd_cancel_skill_shot
  s_right_orbit_bottom_active:
    - cmd_cancel_skill_shot
  s_jump_ball_vuk_active:
    - cmd_cancel_skill_shot
  s_van_vuk_active:
    - cmd_cancel_skill_shot
  s_left_orbit_bottom_active:
    - cmd_cancel_skill_shot
  s_left_orbit_top_active:
    - cmd_cancel_skill_shot
  s_top_turbo_bumper_active:
    - cmd_cancel_skill_shot
  s_left_turbo_bumper_active:
    - cmd_cancel_skill_shot
  s_right_turbo_bumper_active:
    - cmd_cancel_skill_shot
  s_left_outlane_active:
    - cmd_cancel_skill_shot
  s_left_return_lane_active:
    - cmd_cancel_skill_shot
  s_left_slingshot_active:
    - cmd_cancel_skill_shot
  s_right_outlane_active:
    - cmd_cancel_skill_shot
  s_right_slingshot_active:
    - cmd_cancel_skill_shot
  cmd_play_super_skill_shot_success:
    - cmd_clear_skill_shot_success_slides
  slide_skill_shot_super_skill_shot_removed:
    - cmd_skill_shot_deactivate

variable_player:
  cmd_super_skill_shot_award_one_million:
    score: 1000000
  cmd_super_skill_shot_award_two_hundred_fifty:
    score: 250000

timers:
  skill_shot_timer:
    start_value: 0
  skill_shot_success_timer:
    start_value: 0
  skill_shot_deactivation_timer:
    start_value: 0

show_player:
  cmd_light_super_skill_shot:
    fast_flash:
      action: play
      show_tokens:
        lights:
          basket_ramp_arrow
  cmd_unlight_super_skill_shot:
    fast_flash:
      action: stop
      show_tokens:
        lights:
          basket_ramp_arrow

sound_player:
  cmd_play_super_skill_shot_slide_background_sound:
    super_skill_shot_reward_sound:
      action: play
      loops: 0
  cmd_play_skill_shot_vo:
    skillshot_brad_vo_v2:
      action: play
      loops: 0
      delay: 0.5s
  cmd_play_super_skill_shot_vo:
    super_skillshot_brad_vo_v1:
      action: play
      loops: 0
      delay: 0.5s
  cmd_play_film_reel_stop_sound:
    film_stop_quick:
      action: play
      loops: 0

slides:
  skill_shot_light_lock:
    widgets:
    - type: image
      image: ss_light_lock_v3

  skill_shot_extra_ball:
    widgets:
    - type: image
      image: ss_extra_ball_v3

  skill_shot_mystery_meat:
    widgets:
    - type: image
      image: ss_mystery_meat_v2

  skill_shot_one_million:
    widgets:
    - type: image
      image: ss_1million_v3

  skill_shot_ball_save:
    widgets:
    - type: image
      image: ss_ball_save_v3

  skill_shot_add_help:
    widgets:
    - type: image
      image: ss_help_v2

  skill_shot_van:
    widgets:
    - type: image
      image: ss_van_v1

  skill_shot_two_hundred_fifty:
    widgets:
    - type: image
      image: ss_250000_v1 

  #--------------------------------------------------

  skill_shot_success_light_lock:
    widgets:
    - type: image 
      image: ssr_lock_is_lit_v1

  skill_shot_success_extra_ball:
    widgets:
    - type: image 
      image: ssr_extra_ball_v1
      
  skill_shot_success_mystery_meat:
    widgets:
    - type: image 
      image: ssr_mystery_meat_v1

  skill_shot_success_one_million:
    widgets:
    - type: image 
      image: ssr_one_million_v1

  skill_shot_success_ball_save:
    widgets:
    - type: image 
      image: ssr_ball_save_v1

  skill_shot_success_add_help:
    widgets:
    - type: image 
      image: ssr_help_v1

  skill_shot_success_van:
    widgets:
    - type: image 
      image: ss_van_is_lit_v1

  skill_shot_success_two_hundred_fifty:
    widgets:
    - type: image 
      image: ssr_250000_v1

  skill_shot_super_skill_shot:
    widgets:
    - type: image 
      image: super_skill_shot_v1

  skill_shot_background:
    - type: rectangle
      color: black
      anchor_x: 0
      anchor_y: 0
      x: 0
      y: 0
      width: 128
      height: 32

slide_player:

  ##################################################
  # film reel
  ##################################################

  cmd_play_skill_shot_slide_extra_ball:
    skill_shot_extra_ball:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_mystery_meat:
    skill_shot_mystery_meat:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_light_lock:
    skill_shot_light_lock:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_one_million:
    skill_shot_one_million:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_ball_save:
    skill_shot_ball_save:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_add_help:
    skill_shot_add_help:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_van:
    skill_shot_van:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  cmd_play_skill_shot_slide_two_hundred_fifty:
    skill_shot_two_hundred_fifty:
      action: play
      transition:
        type: push
        duration: 0.3s
        direction: down

  ##################################################
  # skill shot success
  ##################################################
  
  cmd_skill_shot_show_award_light_lock:
    skill_shot_success_light_lock:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_extra_ball:
    skill_shot_success_extra_ball:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_mystery_meat:
    skill_shot_success_mystery_meat:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_one_million:
    skill_shot_success_one_million:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_ball_save:
    skill_shot_success_ball_save:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_add_help:
    skill_shot_success_add_help:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_van:
    skill_shot_success_van:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_show_award_two_hundred_fifty:
    skill_shot_success_two_hundred_fifty:
      action: play
      transition:
        type: push
        duration: 0.7s
        direction: down
        easing: out_bounce

  cmd_skill_shot_play_super_skill_shot:

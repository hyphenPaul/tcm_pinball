#show_version=5

- duration: 100s
  slides:
    mask_mania_bg:
      widgets:
      - type: text
        text: (player|v_mask_mania_value)
        style: small
        round_anchor_x: left
        anchor_y: bottom
        y: 27
        opacity: 0
        animations:
          show_slide:
            - property: opacity
              value: 0
              duration: 0.2s
            - property: opacity
              value: 1
              duration: 0.2s
            - property: opacity
              value: 1
              duration: 0.2s
              repeat: True
      - type: image 
        image: leatherface_dance_v2
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 0

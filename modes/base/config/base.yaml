#config_version=5

mode:
  start_events:
    - cmd_start_mode_base
  stop_events:
    - cmd_stop_mode_base
  priority: 100

show_player:
  ball_save_player_start_saving_ball:
    standard_ball_save:
      loops: 0
  ball_save_player_start_enabled:
    on:
      show_tokens:
        lights: shoot_again
  ball_save_player_start_disabled:
    off:
      show_tokens:
        lights: shoot_again
  ball_save_player_start_grace_period:
    off:
      show_tokens:
        lights: shoot_again

ball_saves:
  player_start:
    active_time: 10s
    enable_events: cmd_playfield_initiated
    auto_launch: yes
    balls_to_save: 1
    grace_period: 2s
    eject_delay: 3.2s

slides:
  base_score_slide:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_name: pinball_score
        font_size: 22
        round_anchor_x: left
        anchor_x: middle
        anchor_y: bottom
        y: 8
        x: 50%
      - type: text
        text: PLAYER (number)
        style: dmd_small
        y: 0
        x: left+2
        anchor_x: left
        anchor_y: bottom
        font_size: 10
      - type: text
        text: BALL (ball)
        style: dmd_small
        y: 0
        x: right-2
        anchor_x: right
        anchor_y: bottom
        font_size: 10

slide_player:
  mode_base_started: base_score_slide

shots:
  top_turbo_bumper:
    switch: s_top_turbo_bumper
  left_turbo_bumper:
    switch: s_left_turbo_bumper
  right_turbo_bumper:
    switch: s_right_turbo_bumper
  right_slingshot:
    switch: s_right_slingshot
  left_slingshot:
    switch: s_left_slingshot

variable_player:
  top_turbo_bumper_hit:
    score: 2510
  left_turbo_bumper_hit:
    score: 2510
  right_turbo_bumper_hit:
    score: 2510
  left_slingshot_hit:
    score: 1100
  right_slingshot_hit:
    score: 1100
  magnavuk_shot_left:
    score: 100000
  magnavuk_shot_right:
    score: 2

  ########################################
  # Bonus
  ########################################

  cmd_add_meathook_bonus:
    meathook_bonus: 1
  cmd_add_franklin_bonus:
    franklin_bonus: 1
  cmd_add_combo_bonus:
    combo_bonus: 1
  cmd_add_mode_bonus:
    mode_bonus: 1

  ########################################
  # Diverter
  ########################################

  cmd_enable_diverter:
    v_diverter_is_active:
      action: set
      int: 1
  cmd_disable_diverter:
    v_diverter_is_active:
      action: set
      int: 0

  ########################################
  # Ball Save
  ########################################
  
  mode_base_started:
    v_initial_playfield_active_fired:
      action: set
      int: 0
  cmd_playfield_initiated:
    v_initial_playfield_active_fired:
      action: set
      int: 1

  ########################################
  # Testing
  ########################################
  

#show_version=5

- duration: 2s
  slides:
    pop_bumper_slide:
      widgets:
      - type: text
        text: MYSTERY MEATER
        style: dmd_small
        anchor_x: 0
        anchor_y: 0
        x: 1
        y: 0
      - type: image
        image: pops_hitchhiker_up_v2
        anchor_x: 0
        anchor_y: 0
        x: 0
        y: 6
        opacity: 0
        animations:
          cmd_show_hitchhiker: character_hit
      - type: image
        image: pops_leatherface_up_v2
        opacity: 0
        anchor_x: 0
        anchor_y: 0
        x: 0
        y: 6
        animations:
          cmd_show_leatherface: character_hit
      - type: image
        image: pops_oldman_up_v2
        anchor_x: 0
        anchor_y: 0
        x: 0
        y: 6
        opacity: 0
        animations:
          cmd_show_old_man: character_hit
      - type: image
        image: pops_base_v3
        anchor_x: 0
        anchor_y: 0
        x: 0
        y: 6
      - type: rectangle
        color: white
        anchor_x: 0
        anchor_y: 0
        x: 71
        y: 0
        z: 500
        width: 0
        height: 5
        animations:
          player_v_mystery_meater_width:
            - property: width
              value: (value)
              duration: 0
      - type: rectangle
        color: black
        anchor_x: 0
        anchor_y: 0
        x: 72
        y: 1
        width: 55
        height: 3
      - type: rectangle
        color: white
        anchor_x: 0
        anchor_y: 0
        x: 71
        y: 0
        width: 57
        height: 5

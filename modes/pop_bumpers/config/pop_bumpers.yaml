#config_version=5 

mode:
  start_events:
    - cmd_start_mode_pop_bumpers
  stop_events:
    - cmd_stop_mode_pop_bumpers
  #stop_events: mode_franklin_hurry_up_started mode_franklin_frenzy_started
  priority: 500

event_player:
  top_turbo_bumper_hit.1:
    - cmd_score_pop_bumper
  left_turbo_bumper_hit.1:
    - cmd_score_pop_bumper
  right_turbo_bumper_hit.1:
    - cmd_score_pop_bumper
  top_turbo_bumper_hit{current_player.v_mystery_meater_complete==0}:
    - cmd_show_old_man
    - cmd_show_pop_bumper_slide
  left_turbo_bumper_hit{current_player.v_mystery_meater_complete==0}:
    - cmd_show_hitchhiker
    - cmd_show_pop_bumper_slide
  right_turbo_bumper_hit{current_player.v_mystery_meater_complete==0}:
    - cmd_show_leatherface
    - cmd_show_pop_bumper_slide
  cmd_show_pop_bumper_slide{current_player.v_mystery_meater_complete==0}:
    - cmd_increase_mystery_meater_count
    - cmd_make_family_slide_visible
  player_v_mystery_meater_count{value==machine.pop_bumper_mystery_complete_count}:
    - cmd_mystery_meater_completed
  cmd_mystery_meater_completed:
    - cmd_light_mystery_meat
  cmd_super_skill_shot_award_mystery_meat:
    - cmd_light_mystery_meat
  cmd_light_mystery_meat:
    cmd_custom_magna_vuk_queue_event:
      post: cmd_get_mystery
      wait_for: cmd_mystery_show_complete
      mode: pop_bumpers
      coil_direction: left
  cmd_mystery_choice{choice=="small_points"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_show_small_points
  cmd_mystery_choice{choice=="add_bonus_multiplier"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_show_add_bonus_multiplier
  cmd_mystery_choice{choice=="award_chain_saw_letter"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_award_chain_saw_letter
  cmd_mystery_choice{choice=="light_lock"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_light_lock
  cmd_mystery_choice{choice=="award_franklin_letter"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_award_franklin_letter
  cmd_mystery_choice{choice=="save_from_the_grave"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_save_from_the_grave
  cmd_mystery_choice{choice=="30_second_ball_save"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_30_second_ball_save
  cmd_mystery_choice{choice=="big_points"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_big_points
  cmd_mystery_choice{choice=="jack_shit"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_jack_shit
  cmd_mystery_choice{choice=="award_tilt_warning"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_award_tilt_warning
  cmd_mystery_choice{choice=="light_extra_ball"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_light_extra_ball
  cmd_mystery_choice{choice=="franklin_frenzy"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_franklin_frenzy
  cmd_mystery_choice{choice=="3_x_playfield"}:
    - cmd_play_mystery_show
    - cmd_play_mystery_3_x_playfield
  cmd_play_mystery_show:
    - cmd_main_music_volume_down
  cmd_mystery_show_complete:
    - cmd_main_music_volume_up
    - cmd_reset_mystery_meater

variable_player:
  cmd_increase_mystery_meater_count:
    v_mystery_meater_count: 1
  player_v_mystery_meater_count{value<machine.pop_bumper_mystery_complete_count}:
    v_mystery_meater_width:
      float: 57.0 * current_player.v_mystery_meater_count / machine.pop_bumper_mystery_complete_count
      action: set
  cmd_get_mystery:
    v_mystery_meater_complete:
      int: 0
      action: set
    v_mystery_meater_count:
      int: 0
      action: set
  cmd_mystery_meater_completed:
    v_mystery_meater_complete: 1
  cmd_reset_mystery_meater:
    v_mystery_meater_complete: 0
  cmd_show_old_man:
    v_pop_bumper_show_old_man:
      int: 0
      action: set
  cmd_show_leatherface:
    v_pop_bumper_show_leatherface:
      int: 0
      action: set
  cmd_show_hitchhiker:
    v_pop_bumper_show_hitchhiker:
      int: 0
      action: set
  cmd_clear_family_members:
    v_pop_bumper_show_hitchhiker:
      int: -1
      action: set
    v_pop_bumper_show_leatherface:
      int: -1
      action: set
    v_pop_bumper_show_old_man:
      int: -1
      action: set

animations:
  character_hit:
    - property: opacity
      value: 1
      duration: 0
    - property: opacity
      value: 1
      duration: 0.30
    - property: opacity
      duration: 0
      value: 0

slides:
  shoot_the_slaughter_house_for_mystery_slide:
    widgets:
    - type: text
      text: SHOOT THE
      style: big
      anchor_x: 0
      anchor_y: 0
      x: 57
      y: 16
      animations:
        show_slide: sawyer_flash
    - type: text
      text: SLAUGHTERHOUSE
      style: small
      anchor_x: 0
      anchor_y: 0
      x: 53
      y: 8
      animations:
        show_slide: sawyer_flash
    - type: image
      image: shoot_the_slaughterhouse_v1
      anchor_x: left
      anchor_y: bottom
      x: 0
      y: 0

slide_player:
  cmd_mystery_meater_completed:
    shoot_the_slaughter_house_for_mystery_slide:
      priority: 400
      expire: 2s

shows:
  family_show:
    - duration: 2s
      slides:
        pop_bumper_slide:
          widgets:
          - type: text
            text: MYSTERY MEATER
            style: small
            anchor_x: 0
            anchor_y: 0
            x: 1
            y: 1
          - type: image
            image: pops_hitchhiker_up_v2
            anchor_x: 0
            anchor_y: 0
            x: 0
            y: 6
            opacity: (hitchhiker_opacity)
            animations:
              show_slide:
              - property: opacity
                value: 1
                relative: true
                duration: 0
              - property: opacity
                relative: true
                value: 0
                duration: 0.30
              - property: opacity
                duration: 0
                value: 0
          - type: image
            image: pops_leatherface_up_v2
            opacity: (leatherface_opacity)
            anchor_x: 0
            anchor_y: 0
            x: 0
            y: 6
            animations:
              show_slide:
              - property: opacity
                value: 1
                relative: true
                duration: 0
              - property: opacity
                relative: true
                value: 0
                duration: 0.30
              - property: opacity
                duration: 0
                value: 0
          - type: image
            image: pops_oldman_up_v2
            anchor_x: 0
            anchor_y: 0
            x: 0
            y: 6
            opacity: (old_man_opacity)
            animations:
              show_slide:
              - property: opacity
                value: 1
                relative: true
                duration: 0
              - property: opacity
                relative: true
                value: 0
                duration: 0.30
              - property: opacity
                duration: 0
                value: 0
          - type: image
            image: pops_base_v3
            anchor_x: 0
            anchor_y: 0
            x: 0
            y: 6
          - type: rectangle
            color: white
            anchor_x: 0
            anchor_y: 0
            x: 71
            y: 0
            z: 500
            width: (new_width)
            height: 5
          - type: rectangle
            color: black
            anchor_x: 0
            anchor_y: 0
            x: 72
            y: 1
            width: 55
            height: 3
          - type: rectangle
            color: white
            anchor_x: 0
            anchor_y: 0
            x: 71
            y: 0
            width: 57
            height: 5

show_player:
  cmd_light_mystery_meat:
    fast_flash:
      action: play
      show_tokens:
        lights:
          slaughter_house
  cmd_mystery_show_complete:
    fast_flash:
      action: stop
      show_tokens:
        lights:
          slaughter_house
  cmd_make_family_slide_visible:
    family_show:
      action: play
      events_when_played:
        - cmd_clear_family_members
      events_when_completed:
        - cmd_hide_family_bumpers
      loops: 0
      show_tokens:
        new_width: (current_player.v_mystery_meater_width)
        hitchhiker_opacity: (current_player.v_pop_bumper_show_hitchhiker)
        old_man_opacity: (current_player.v_pop_bumper_show_old_man)
        leatherface_opacity: (current_player.v_pop_bumper_show_leatherface)
  cmd_hide_family_bumpers:
    family_show:
      action: stop


  cmd_play_mystery_show_small_points:
    mystery_show_small_points:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_show_add_bonus_multiplier:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_award_chain_saw_letter:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_light_lock:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_award_franklin_letter:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_save_from_the_grave:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_big_points:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_jack_shit:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_award_tilt_warning:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_light_extra_ball:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_franklin_frenzy:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0

  cmd_play_mystery_3_x_playfield:
    mystery_show_add_bonus_multiplier:
      action: play
      events_when_completed: cmd_mystery_show_complete
      loops: 0


sound_player:
  cmd_mystery_meater_completed: shoot_the_slaugherhouse
  cmd_play_mystery_show:
    mystery_sound:
      action: play
      loops: 0
  top_turbo_bumper_hit: hit_w_fade
  left_turbo_bumper_hit: hit_w_fade
  right_turbo_bumper_hit: hit_w_fade

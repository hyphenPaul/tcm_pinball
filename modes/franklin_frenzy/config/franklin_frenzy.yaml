#config_version=5

mode:
  start_events:
    - cmd_start_mode_franklin_frenzy
  stop_events:
    - cmd_stop_mode_franklin_frenzy
  priority: 300

##################################################
# Events and Variables
##################################################

variable_player:
  mode_franklin_frenzy_started:
    franklin_total_completions:
      action: set
      int: 0

##################################################
# Logicblocks
##################################################

timers:
  franklin_frenzy_timer:
    start_value: 0
    end_value: 45
    tick_interval: 1s
    start_running: True

##################################################
# Sound / Visual
##################################################

widgets:
  jumping_franklin_widget_left:
    - type: image
      image: franklin_frenzy_popup_face_test_left
      anchor_x: left
      anchor_y: bottom
      x: 0
      y: -32
      z: 50
      animations:
        add_to_slide:
          - property: y
            value: -2 
            easing: out_quad
            duration: 0.5s
          - property: y
            value: -32
            easing: in_quad
            duration: 0.5s
  jumping_franklin_widget_right:
    - type: image
      image: franklin_frenzy_popup_face_test
      anchor_x: left
      anchor_y: bottom
      x: 0
      y: -32
      z: 50
      animations:
        add_to_slide:
          - property: y
            value: -2
            easing: out_quad
            duration: 0.5s
          - property: y
            value: -32
            easing: in_quad
            duration: 0.5s

widget_player:
  left_slingshot_hit:
    jumping_franklin_widget_left:
      slide: base_score_slide
      widget_settings:
        expire: 1s
  right_slingshot_hit:
    jumping_franklin_widget_right:
      slide: base_score_slide
      widget_settings:
        expire: 1s

slides:
  franklin_frenzy_slide:
    widgets:
      - type: image
        image: franklin_frenzy_text_v2
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 32
        z: 100
        animations:
          show_slide:
            - property: y
              value: 0
              duration: 1s
              easing: out_bounce
      - type: image
        image: franklin_bg
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 0
        z: 1
      - type: image
        image: f_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: r_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: a_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: n1_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: k_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: l_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: i_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
      - type: image
        image: n2_fill
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 0
        z: 10
  franklin_bonus_slide:
    widgets:
    - type: image
      image: franklin-millions-v2
      anchor_x: left
      anchor_y: bottom
      x: 0
      y: 0

slide_player:
  mode_franklin_frenzy_started:
    franklin_frenzy_slide:
      priority: 300
      expire: 4s
  left_orbit_hit:
    franklin_bonus_slide:
      priority: 300
      expire: 3s
  right_orbit_hit:
    franklin_bonus_slide:
      priority: 300
      expire: 3s

